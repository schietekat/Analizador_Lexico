<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Compiladores e interpretes</title>
</head>

<body>

    <div id="editor">
        <p>Se puede ingresar mas de 1 cadena a validar, separada por espacio</p>
        <br>
        <textarea id="myText" cols="55" rows="10"></textarea>
        <textarea id="responses" cols="55" rows="10" disabled></textarea>
        <div id="controls">
            <input type="button" value="Verificar" onclick="checkIfValid()">
            <input type="button" value="Limpiar" onclick="clearInputs()">
            <select id="selectAutomata">
                <option value="1">(a|b)*abb</option>
            </select>
        </div>
    </div>

    <script src="editor.js"></script>

</body>

</html>
